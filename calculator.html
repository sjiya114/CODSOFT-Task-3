<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <h1 style="padding-left: 70px;" class="my-3" >CALCULATOR</h1>
    <div style="border:solid;width:380px;height:430px;background-color: black;">
     <input type="text" id="input" style="color: black;height:100px;width:370px;background-color:goldenrod;">
    <div>
     <div>
     <button value="1" class="a"  onclick="solve('1')">1</button>
     <button value="2" class="a" onclick="solve('2')" >2</button>
     <button value="3" class="a" onclick="solve('3')">3</button>
    <button value="+" class="a"  onclick="solve('+')">+</button>
    </div>
    <div>
     <button value="4" class="a" onclick="solve('4')" >4</button>
     <button value="5" class="a" onclick="solve('5')">5</button>
     <button value="6" class="a" onclick="solve('6')" >6</button>
     <button value="-" class="a" onclick="solve('-')" >-</button>
    </div>
    <div>
     <button value="7" class="a" onclick="solve('7')" >7</button>
     <button value="8" class="a" onclick="solve('8')" >8</button>
     <button value="9" class="a" onclick="solve('9')" >9</button>
     <button value="*" class="a" onclick="solve('*')" >*</button>
    </div>
    <div>
     <button value="=" class="a" onclick="solve('=')">=</button>
     <button value="0" class="a" onclick="solve('0')">0</button>
     <button value="/" class="a" onclick="solve('/')" >/</button>
     <button value="CLR" class="a"  id="clear" onclick="solve('CLR')">CLR</button>
    </div>
    </div>
    </div>
    <script src="calcii.js"></script>
</body>
</html>
